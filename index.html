<html>
<head>
	<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="background-image"></div>
    <div class="container">
    	<div class="panel">
    		<h2 class="text-center">Check your BMI</h2>
			<div>
    		
    			<p style="color: chartreuse;" aria-flowto="18" id="introText" class="text-center">Enter your weight and height below to check your BMI results</p>
		</div>
    			
    			<form id="form-post"method="post"action="/post">
					<label for="username">Name</label>
					<input id="username" type="text" name="username" placeholder="Name" />
					
						<div id="weight-converter">
							<p>Convert Pounds to KGs</p>
							<input id="inputPounds" type="number" placeholder="Pounds" oninput="weightConverter(this.value)
							" onchange="weightConverter(this.value)">
							<p>KG: <span id="outputKilograms"></span></p>
						
								
						<div id="weightInput">
							<p>Put your weight in here (KG)</p>
							 <input id="weight" type="number" pattern="[0-9]*" name="a" />
						</div>
						<div id="heightInput">
							<p>And your height in here (CM)</p>
							 <input id="height" type="number" pattern="[0-9]*" name="b"/> 
						</div>
						<button type="button" class="btn" onclick="calculate()">Calculate BMI</button>
						<div id="results" class="text-center">Your BMI results will appear here</div>
						
						
						<div>
							<textarea name="comments" id="comments" 
							style="font-family:sans-serif;font-size:1.2em;">
							</textarea>
						</div>
					<button id="submit">submit</button><br>
					
				</form>
				<label for="searchUsername">Search by Username</label>
				<input id="searchUsername" type="text" />
				<button id="searchButton">Search</button>
				<ul id="searchResults"></ul>
				<ul id="userList"></ul>


    		
    	</div>
    </div>
	
	<script src="main.js"></script>
</body>
</html>
